<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video + GIF Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .video-section {
      position: relative;
      width: 100%;
      height: 50vh; /* 50% of viewport height */
      overflow: hidden;
    }

    .video-section video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: 50vh;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .content {
      padding: 40px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .divider {
      width: 100%;
      height: 2px;
      background: #ccc;
      margin: 40px 0;
    }

    .gif-section {
      width: 100%;
      height: 500px;
      background-image: url("https://i.pinimg.com/originals/8a/e1/04/8ae104a88d8fd8e5c4d1a9cbea4d4c96.gif"); /* replace with your GIF URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>

  <!-- Video background section -->
  <div class="video-section">
    <video autoplay muted loop playsinline>
      <source src="https://player.vimeo.com/progressive_redirect/playback/1113134676/rendition/1080p/file.mp4?loc=external&log_user=0&signature=a46be27ac2d73d56da24812c3f11a88e8a8f2570d81dfbf3a6ab1f6d313e7e49" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Text content below -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is some content that appears below the video background section.</p>
  </div>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- GIF section -->
  <div class="gif-section"></div>

</body>
</html>
